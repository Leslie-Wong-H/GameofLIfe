<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life | Leslie Wong</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/jsxgraph.css" />
    <script type="text/javascript" src="js/jsxgraphcore.js"></script>
    <!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="js/languageSwitcher.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <div id="selector" class="selector cn">
        <span class="langCn">中</span>
        <span class="langEn">Eng</span>
      </div>
    </div>
    <div class="bigbox">
      <div id="box" class="jxgbox"></div>
      <div class="contLink">
        <div class="buttonmenu">
          <input type="button" value="重置" id="resetButton" class="reset" />
          <input type="button" value="开始" id="startButton" class="start" />
          <!-- 初始数量：<input type="text" value="20" id="lifeSize" style="width:40px;margin-right:20px;"> -->
          <span id="originalNumberText" class="originalNumber inlineText"
            >初始数量：</span
          >
          <span id="originalNumber" class="originalNumber">0</span>
          <span id="remainLifesText" class="remainLifes inlineText"
            >剩余生命：</span
          >
          <span id="remainLifes" class="remainLifes">0</span>
          <span id="evolutionTimesText" class="evolutionTimes inlineText"
            >进化次数：</span
          >
          <span id="evolutionTimes" class="evolutionTimes">0</span>
          <input type="button" value="停止" id="stopButton" class="stop" />
          <input type="button" value="速度" id="rateButton" class="rate" />
          <label class="rateLabel"></label>
          <!-- <section>
                <label for="select_choice">Select Your Choice</label> 
                <select id="select_choice" name="select_choice">
                    <option value="0">速度</option>
                    <option value="1">0.5秒</option>
                    <option value="2">1.0秒</option>
                    <option value="3">2.0秒</option>
                </select>
            </section> -->
          <!-- <input type="button" value="预设" style="width: 70px;" class="model"> -->
        </div>
      </div>
      <script type="text/javascript" src="js/gameofLife.js"></script>
    </div>
  </body>
</html>
